plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-kapt'    id 'dagger.hilt.android.plugin'    id 'kotlin-parcelize'}apply plugin: "androidx.navigation.safeargs.kotlin"android {    compileSdkVersion 30    buildToolsVersion "29.0.3"    defaultConfig {        applicationId "com.android.hometask.vehicle"        minSdkVersion 16        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }    buildFeatures {        viewBinding true    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation project(':data')    implementation project(':domain')    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation("androidx.core:core-ktx:1.3.2")    implementation("androidx.appcompat:appcompat:1.2.0")    implementation "androidx.cardview:cardview:1.0.0"    implementation("androidx.fragment:fragment-ktx:1.3.0")    implementation("androidx.activity:activity-ktx:1.2.0")    implementation("com.google.android.material:material:1.2.1")    implementation("androidx.constraintlayout:constraintlayout:1.1.3")    implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0")    implementation("androidx.lifecycle:lifecycle-livedata-ktx:2.2.0")    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.4'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.4'    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    // Dagger hilt    implementation 'com.google.dagger:hilt-android:2.33-beta'    kapt 'com.google.dagger:hilt-android-compiler:2.33-beta'    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'    kapt 'androidx.hilt:hilt-compiler:1.0.0-alpha03'    // Networking    implementation 'com.squareup.retrofit2:retrofit:2.9.0'    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'    implementation 'com.squareup.moshi:moshi-kotlin:1.8.0'    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.8.0'    implementation 'com.squareup.okhttp3:okhttp:4.7.2'    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.retrofit2:converter-gson:2.0.0'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    testImplementation 'io.mockk:mockk:1.10.0'    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.7'    testImplementation "androidx.arch.core:core-testing:2.1.0"    testImplementation 'org.mockito:mockito-inline:2.13.0'}